<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Verification Portal</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1e1f22; /* Dark Discord-like background */
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <!-- Main Content Card -->
    <div id="main-card" class="bg-[#2b2d31] text-white p-8 sm:p-10 rounded-xl shadow-2xl max-w-md w-full transition-all duration-300">
        
        <!-- Header -->
        <div class="text-center mb-6">
            <svg class="mx-auto h-12 w-12 text-[#5865f2]" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M21.24 7.02c-.5-.3-1.07-.48-1.66-.48h-1.63V4.97c0-1.74-1.42-3.16-3.16-3.16H8.2c-1.74 0-3.16 1.42-3.16 3.16v1.57H3.41c-.59 0-1.16.18-1.66.48-.96.58-1.58 1.63-1.75 2.78L.02 10.7c-.12.8.21 1.6.86 2.12l4.8 3.7c.36.28.8.43 1.25.43h.49c.8 0 1.54-.36 2.02-.97l.86-1.1c.3-.39.73-.6 1.2-.6h.54c.47 0 .9.21 1.2.6l.86 1.1c.48.61 1.22.97 2.02.97h.49c.45 0 .89-.15 1.25-.43l4.8-3.7c.65-.52.98-1.32.86-2.12l-.02-1.9c-.17-1.15-.79-2.2-1.75-2.78zM14.77 17.51H9.23c-1.57 0-2.91-1.07-3.26-2.58l-1.02-4.41c-.04-.15-.06-.3-.06-.45V7.99h14.11v2.08c0 .15-.02.3-.06.45l-1.02 4.41c-.35 1.51-1.69 2.58-3.26 2.58z"/>
            </svg>
            <h1 class="text-3xl font-extrabold text-[#5865f2]">Verification Portal</h1>
        </div>

        <!-- Initial Authorization View -->
        <div id="auth-start-view">
            <p class="text-center text-gray-300 mb-6">
                Click the button below to authorize your Discord account and gain full access to the server.
            </p>
            <!-- 
                !!! TEMPORARY PLACEHOLDERS - You will replace these LATER !!!
                1. Replace [] with your actual Discord Bot Client ID.
                2. Replace [YOUR_FINAL_VERCEL_URL] with the URL Vercel gives you after deployment.
            -->
            <a id="auth-link" 
               href="https://discord.com/oauth2/authorize?client_id=1441543647341314123&response_type=code&redirect_uri=https://sparx-members-bot-2.vercel.app/&scope=identify%20guilds.join&prompt=consent"
               class="block w-full text-center py-3 px-4 bg-[#5865f2] hover:bg-[#4d57e0] text-white font-bold rounded-lg transition-colors duration-200 shadow-md hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-[#5865f2] focus:ring-opacity-50">
                Authorize Bot Now (Free Member Access)
            </a>
        </div>

        <!-- Code Display View (Hidden by default) -->
        <div id="code-display-view" class="hidden text-center">
            <p class="text-lg font-semibold text-green-400 mb-4">
                âœ… Authorization Complete!
            </p>
            <p class="text-gray-300 mb-4">
                **Copy the code below** and paste it into your Discord channel using the command: <code class="bg-[#383a40] p-1 rounded">/redeem [code]</code>
            </p>

            <!-- Code Box -->
            <div class="relative">
                <input id="auth-code" type="text" readonly 
                       class="w-full bg-[#40444b] text-yellow-300 font-mono text-sm sm:text-base py-3 px-3 rounded-lg border border-[#4f545c] cursor-pointer focus:ring-2 focus:ring-[#5865f2] overflow-x-scroll whitespace-nowrap"
                       value="Loading...">
                <button id="copy-button" class="absolute right-0 top-0 h-full px-4 bg-[#4f545c] hover:bg-[#5f636a] text-white rounded-r-lg transition-colors duration-150">
                    Copy
                </button>
            </div>
            
            <p id="copy-status" class="text-sm mt-2 text-red-400 font-medium"></p>
        </div>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const authStartView = document.getElementById('auth-start-view');
            const codeDisplayView = document.getElementById('code-display-view');
            const authCodeInput = document.getElementById('auth-code');
            const copyButton = document.getElementById('copy-button');
            const copyStatus = document.getElementById('copy-status');
            const urlParams = new URLSearchParams(window.location.search);
            const authCode = urlParams.get('code');

            // --- Function to copy text to clipboard (using execCommand for maximum iframe compatibility) ---
            function copyTextToClipboard(text) {
                if (!text) {
                    copyStatus.textContent = "Error: No code to copy.";
                    return;
                }
                // Create a temporary textarea element
                const tempTextArea = document.createElement('textarea');
                tempTextArea.value = text;
                tempTextArea.style.position = 'fixed'; // Prevents scrolling to bottom of page
                tempTextArea.style.left = '-9999px'; // Off-screen
                document.body.appendChild(tempTextArea);
                
                // Select and copy the text
                tempTextArea.select();
                try {
                    const successful = document.execCommand('copy');
                    document.body.removeChild(tempTextArea);
                    return successful;
                } catch (err) {
                    document.body.removeChild(tempTextArea);
                    console.error('Copy failed:', err);
                    return false;
                }
            }

            // --- Check if we have an authorization code in the URL ---
            if (authCode) {
                // If code is present, switch to the code display view
                authStartView.classList.add('hidden');
                codeDisplayView.classList.remove('hidden');
                
                authCodeInput.value = authCode;

                copyButton.addEventListener('click', () => {
                    const copied = copyTextToClipboard(authCodeInput.value);
                    if (copied) {
                        copyStatus.textContent = "Code copied to clipboard!";
                        copyStatus.classList.remove('text-red-400');
                        copyStatus.classList.add('text-green-400');
                        copyButton.textContent = "Copied!";
                        setTimeout(() => {
                            copyStatus.textContent = "";
                            copyButton.textContent = "Copy";
                        }, 2000);
                    } else {
                        copyStatus.textContent = "Automatic copy failed. Please select the text above and press Ctrl+C or Cmd+C.";
                        copyStatus.classList.add('text-red-400');
                        copyStatus.classList.remove('text-green-400');
                    }
                });

            } else {
                // If no code is present, show the initial authorization link
                authStartView.classList.remove('hidden');
                codeDisplayView.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
